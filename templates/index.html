<html>
    <style>
        h1 {
            text-align: center;
            font-family: Georgia, serif;
        }
        body {
            background-color: rgb(255, 255, 255);
            padding: 10px 35px
        }
        h1 {
            background-color: rgb(176, 224, 241);
        }
        .button {
            background-color: #4c93af;
            border: none;
            color: white;
            padding: 2px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
        }
        .text-box {
            background-color: #ffffff;
            padding: 10px;
        }
    </style>
    <body>
        <h1>Slang Translator</h1>
        <p>Click on "Define" to identify American English slang and get the definition of the word(s).</p>

        <form method="POST" action="/">
            <input type="hidden" value="load_data" name="action">
            <textarea name="slang_content" col="300" rows="2">{{slang_content}}</textarea></form></body>
            <input type="submit" class="button" value="Define">
        </form>

        <!-- <textarea readonly name="content" col="300" rows="20"> -->
        <p class="text-box" style="padding: 10px; border: 1px solid;">
            {% for highlight in highlighted_text %}
                {{highlight[0]}}
                <mark title="{{highlight[2]}}">{{highlight[1]}}</mark>
            {% endfor %}
            {{post_highlight}}
        </p>
        <!-- </textarea> -->
    </body>
</html>
