<html>
    <style>
        h1 {
            text-align: center;
            font-family: Georgia, serif;
            padding: 15px;
        }

        h2{
            text-align: center;
            padding: 15px;
        }

        body {
            background-color :#82b5de;
            font-weight: bold;
            text-align: center; 
        }

        .button {
            background-color: #4c93af;
            border: none;
            color: white;
            padding: 2px 32px;
            text-align: center;
            text-decoration: none;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            margin: auto;
        }

        .text-box {
            background-color: #ffffff;
            position: 50%;
            width: 800px;
            height: 50px;
            padding: 10px; 
            border: 1px solid;
            margin: auto;
        }

        .main-header{
            background-color :#343fd6;
            background-size: cover;
        }

    </style>
    <body>
        <header class="main-header">
            <h1>Slang Translator</h1>
            <h2>Click "Define" or press enter to identify American English slang and get the definition of the term.</h2>
        </header>
        
        <form method="POST" action="/">
            <input type="hidden" value="load_data" name="action"/>
            <input type="text" name="slang_content" value="{{slang_content}}" size="112" style="text-align: center;"/>
            <input type="submit" class="button" value="Define"/> 
        </form>

        <foot>
            <!-- <textarea readonly name="content" col="300" rows="20"> -->
                <p class="text-box">
                    {% for highlight in highlighted_text %}
                        {{highlight[0]}}
                        <mark title="{{highlight[2]}}">{{highlight[1]}}</mark>
                    {% endfor %}
                    {{post_highlight}}
                </p>
                <!-- </textarea> -->
        </foot>
        
        
    </body>
    
</html>
