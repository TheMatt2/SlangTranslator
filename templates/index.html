<html>
    <style>
        h1 {
            text-align: center;
            font-family: Century, serif;
            padding: 15px;
        }
        h3{
            text-align: center;
            font-family: 'Gill Sans MT', 'Trebuchet MS', sans-serif;
            padding: 5px;
            font-weight: 300;
        }
        body {
            background-color :#82b5de88;
            font-weight: bold;
            text-align: center;
        }
        .button {
            background-color: #4c93af;
            border: none;
            color: white;
            padding: 2px 32px;
            text-align: center;
            text-decoration: none;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            margin: auto;
        }
        .text-box {
            background-color: #ffffff;
            position: 50%;
            width: 800px;
            height: 50px;
            padding: 10px;
            border: 1px solid;
            margin: auto;
        }
        .main-header{
            background-color :#ffffff;
            background-size: cover;
        }
    </style>

    <body>
        <header class="main-header">
            <h1>S l a n g &ensp; T r a n s l a t o r</h1>
        </header>
            <h3>Click "Define" or press enter to identify slang and get the definition of the term.</h3>


        <form method="POST" action="/">
            <div style="display: flex; justify-content: center; flex-direction: row;">
                <div style="width:20%; flex-grow: 1; flex-shrink: 0; flex-basis: auto;"></div>
                <div style="width: 60%;  flex-grow: 1; flex-shrink: 0; flex-basis: auto; display: flex; justify-content: center; flex-direction: column;">
                    <div style="height:70%; flex-grow: 1; flex-shrink: 0; flex-basis: auto;">
                        <div>
                            <input type="hidden" value="load_data" name="action"/>
                        </div>
                        <div>
                            <input type="text" name="slang_content" value="{{slang_content}}" style="width: 100%"/>
                        </div>
                        <div>
                            <input type="submit" class="button" value="Define" style="margin-top: .25rem; margin-bottom: .25rem"/>
                        </div>
                    </div>
                </div>
                <div style="width:20%; flex-grow: 1; flex-shrink: 0; flex-basis: auto;"></div>
            </div>

        </form>

        <foot>
            <!-- <textarea readonly name="content" col="300" rows="20"> -->
                <p class="text-box">
                    {% for highlight in highlighted_text %}
                        {{highlight[0]}}
                        <mark title="{{highlight[2]}}">{{highlight[1]}}</mark>
                    {% endfor %}
                    {{post_highlight}}
                </p>
                <!-- </textarea> -->
        </foot>


    </body>

</html>
