<html>
    <style>
        h1 {
            text-align: center;
            font-family: Georgia, serif;
            padding: 15px;
        }

        h2{
            text-align: center;
        }

        body {
            background-color: rgb(255, 255, 255);
            
        }

        .button {
            background-color: #4c93af;
            border: none;
            color: white;
            padding: 2px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            position: center;
            
        }

        .text-box {
            background-color: #ffffff;
            position: center;
            width: 800px;
            height: 50px;
            padding: 10px; 
            border: 1px solid;
        }

        .main-header{
            background-color :#82c4de;
            background-size: cover;
        }

    </style>
    <body>
        <header class="main-header">
            <h1>Slang Translator</h1>
            <h2>Click "Define" or press enter to identify American English slang and get the definition of the term.</h2>
        </header>
        
        

        <div style="position: relative">
        <form method="POST" action="/">
                <input type="hidden" value="load_data" name="action"/>
                <input type="text" name="slang_content" value="{{slang_content}}" size="112"/>
                <input type="submit" class="button" value="Define"/>
        </form>
        </div>

        <!-- <textarea readonly name="content" col="300" rows="20"> -->
        <p class="text-box">
            {% for highlight in highlighted_text %}
                {{highlight[0]}}
                <mark title="{{highlight[2]}}">{{highlight[1]}}</mark>
            {% endfor %}
            {{post_highlight}}
        </p>
        <!-- </textarea> -->
        
    </body>
</html>
